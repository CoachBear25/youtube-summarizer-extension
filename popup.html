<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #202124;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #202124;
        color: #e8eaed;
      }
      
      .card {
        background: #292a2d !important;
        border-color: #3c4043 !important;
      }
      
      input, select {
        background: #3c4043 !important;
        color: #e8eaed !important;
        border-color: #5f6368 !important;
      }
      
      .btn-primary {
        background: #1a73e8 !important;
      }
    }

    .header {
      background: linear-gradient(135deg, #1a73e8, #4285f4);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .card {
      background: white;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #5f6368;
    }

    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      background: white;
      color: #202124;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #1557b0;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #5f6368;
      border: 1px solid #dadce0;
    }

    .btn-secondary:hover {
      background: #f1f3f4;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 16px;
      text-align: center;
    }

    .status.success {
      background: #e8f5e8;
      color: #137333;
      border: 1px solid #c6e5c6;
    }

    .status.error {
      background: #fce8e6;
      color: #d33b2c;
      border: 1px solid #f5c4c1;
    }

    .help-text {
      font-size: 12px;
      color: #5f6368;
      margin-top: 4px;
    }

    .divider {
      border: none;
      border-top: 1px solid #dadce0;
      margin: 16px 0;
    }

    .usage-stats {
      font-size: 12px;
      color: #5f6368;
      text-align: center;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ YouTube Summarizer</h1>
    <p>AI-powered video summaries</p>
  </div>

  <div class="content">
    <div id="status" class="status" style="display: none;"></div>

    <div class="card">
      <div class="form-group">
        <label for="provider">AI Provider</label>
        <select id="provider">
          <option value="openai">OpenAI GPT</option>
          <option value="claude">Anthropic Claude</option>
        </select>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <div class="help-text">Your API key is stored locally and never shared</div>
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <select id="model">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="claude-3-haiku">Claude 3 Haiku</option>
          <option value="claude-3-sonnet">Claude 3 Sonnet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="format">Summary Format</label>
        <select id="format">
          <option value="bullets">Bullet Points</option>
          <option value="paragraph">Paragraph</option>
          <option value="detailed">Detailed Analysis</option>
        </select>
      </div>
    </div>

    <button id="saveSettings" class="btn btn-primary">Save Settings</button>
    <button id="testConnection" class="btn btn-secondary">Test Connection</button>

    <hr class="divider">

    <div class="usage-stats">
      <div>Summaries Generated: <span id="summaryCount">0</span></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
